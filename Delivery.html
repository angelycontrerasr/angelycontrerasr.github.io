        <h2>Delivery</h2>
        <div id="Delivery Form">
            <form>
                <p>Selecciona el pan de tu preferencia</p>
                <select name="pan">
                    <option>Canilla</option>
                    <option>Campesino</option>
                    <option>Pan Francés</option>
                    <option>Pan de Coco</option>
                    <option>Pan Dulce</option>
                </select>
                <p>Indica tu ubicación</p>
                <input type="text">
                <p>Selecciona tu forma de pago</p>
                <p>
                    <input type="radio" name="formadepago" value="debito">Debito<br>
                    <input type="radio" name="formadepago" value="pagomovil">Pago Movil<br>
                    <input type="radio" name="formadepago" value="transferencia">Transferencia<br>
                </p>
            </form>
        </div>
